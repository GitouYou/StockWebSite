<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>量化投资</title>
     {% load staticfiles %}
<!-- Le styles -->
<link href="{%static "finweb/css/bootstrap-combined.min.css"%}" rel="stylesheet">

								</li>
